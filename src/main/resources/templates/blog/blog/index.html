<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Blog <small>Home>blog</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Blog List </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/blog/create}"> Add Blog </a></div>
                        </div>
                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">

                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col"> Image </th>
                                    <th scope="col"> Category </th>
                                    <th scope="col">View</th>
                                    <th scope="col"> Created </th>
                                    <th scope="col"> Updated </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bloglists,status:${bloglist}">
                                    <th th:text="${status.count}">1</th>
                                    <td> <a th:href="@{/blog/details/{id}(id=${bloglists.id})}" th:text="${bloglists.title}">    </a></td>

                                    <td>


                                        <span th:if="${ not #strings.isEmpty(bloglists.imageName)}" class="badge bg-green pull-right"> 
                                            <img  class="img-responsive" th:src="@{/files/}+${bloglists.imageName}" width="150px"  height="100px"/>
                                        </span>

                                        <span th:if="${#strings.isEmpty(bloglists.imageName)}" > Image Not Found </span>

                                    </td>

                                    <td th:text="${bloglists.blogcategory.name}">Otto</td>

                                    <td th:text="${bloglists.viewcount}">Otto</td>

                                    <td th:text="${bloglists.created}">Otto</td>

                                    <td th:text="${bloglists.modified}">@mdo</td>
                                </tr>
                            </tbody>
                        </table>


                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

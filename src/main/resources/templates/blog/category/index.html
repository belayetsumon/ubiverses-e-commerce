<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Blog <small>Home>Blog</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Blog Category List </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/blogcategory/create}"> Add</a></div>
                        </div>
                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">

                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>

                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col"> Name </th>
                                    <th scope="col">Slug</th>
                                    <th scope="col"> Description</th>
                                    <th scope="col"> Created </th>
                                    <th scope="col"> Updated </th>
                                    <th scope="col"> Edit </th>
                                    <th scope="col"> Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="blogcategorylists,status:${blogcategorylist}">
                                    
                                    <th th:text="${status.count}">1</th>
                                    
                                    <td th:text="${blogcategorylists.name}">Otto</td>
                                    
                                    <td th:text="${blogcategorylists.slug}">Otto</td>
                                    
                                    <td th:text="${blogcategorylists.description}">Otto</td>
                                    
                                    <td th:text="${blogcategorylists.created}">Otto</td>
                                    
                                    <td th:text="${blogcategorylists.modified}">@mdo</td>
                                    
                                    <td> <a th:href="@{/blogcategory/edit/{id}(id=${blogcategorylists.id})}" >  Edit  </a></td>
                                    
                                    <td> <a th:href="@{/blogcategory/delete/{id}(id=${blogcategorylists.id})}" > Delete   </a></td>
                                </tr>
                            </tbody>
                        </table>


                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

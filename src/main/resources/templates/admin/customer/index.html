<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Customer <small>Home>Customer</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row"> 
                            <div class="col-sm-5 font-weight-bold "><i class="fas fa-list"></i> Customer List . Total Customer: <span class="" th:text="${customerlist.size()}"></span> </div>
                         
                       
                               <div class="col-sm-7 text-end">  
                                <div class="btn-group ">
                                    <a th:href="@{/users/registrations}" type="button" class="btn  btn-success btn-sm bg-green">Add Customer</a>
                                    <a th:href="@{/admin}" type="button" class="btn  btn-danger btn-sm">Close</a>
                                </div></div>
                        
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="table-responsive">

                            <table id="basictable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>

                                        <th>Name</th>
                                        <th>Mobile</th>
                                        <th>Email</th>


                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Remark</th>

                                        <th>Order List</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customerlists,status:${customerlist}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${customerlists.name}">Chakma</td>
                                        <td th:text="${customerlists.mobile}">Chakma</td>
                                        <td th:text="${customerlists.email}">Chakma</td>
                                        <td> <span th:each="role :${customerlists.role}">
                                                <span th:text="${role.name}+' ,'">  </span>
                                            </span>
                                        </td>
                                        <td th:text="${customerlists.status}">Chakma</td> 
                                        <td th:text="${customerlists.remarks}">Chakma</td>
                                        <td>
<!--                                            <a type="button" class="btn  btn-success btn-xs bg-maroon" th:href="@{/admin-customer/order-by-customer/{cid} (cid=${customerlists.id})}" > Order List <span class="badge badge-warning" th:text="${customerlists.exam.size()}"></span> </a>-->
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->
        
                </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

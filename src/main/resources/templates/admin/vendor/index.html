<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Instructor <small>Home> Instructor</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Instructor List. Total : <span class="badge badge-warning" th:text="${instructorlist.size()}"></span> </div>

                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/admin/}"> Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="table-responsive">

                            <table id="basictable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>

                                        <th>Name</th>
                                        <th>Mobile</th>
                                        <th>Email</th>


                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Remark</th>
                                        <th>Exam List</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="instructorlists,status:${instructorlist}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${instructorlists.name}">Chakma</td>
                                        <td th:text="${instructorlists.mobile}">Chakma</td>
                                        <td th:text="${instructorlists.email}">Chakma</td>
                                        <td> 
                                            
                                            <span th:each="role :${instructorlists.role}">
                                                <span th:text="${role.name}+' ,'">  </span>
                                            </span>
                                            
                                        </td>
                                        <td th:text="${instructorlists.status}">Chakma</td> 
                                        <td th:text="${instructorlists.createdOn}">Chakma</td> 
                                        <td th:text="${instructorlists.remarks}">Chakma</td>
                                        <td>
                                            <a type="button" class="btn  btn-success btn-xs bg-maroon" th:href="@{/admin-vendor/exam-by-instructor/{iid} (iid=${instructorlists.id})}" > Exam List <span class="badge badge-warning" th:text="${instructorlists.exam.size()}"></span> </a>
                                      
                                        <a type="button" class="btn  btn-success btn-xs bg-maroon mt-2" th:href="@{/admin-vendor/instructor_profile/{iid} (iid=${instructorlists.id})}" > Profile  </a>
                                        
                                        
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

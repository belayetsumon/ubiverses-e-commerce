<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Product Sub Category <small>Home>Product Sub Category</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Product Sub Category List </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/productsubcategory/create}"> Add Product Sub Category</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Name</th>
                                        <th scope="col"> Slug </th>

                                        <!--                                        <th scope="col"> Product Qnt. </th>-->
                                        <th scope="col"> Order no </th>
                                        <th scope="col"> Image </th>
                                        <th scope="col"> Status </th>
                                        <th scope="col"> Total Exam </th>
                                        <th scope="col"> Created </th>
                                        <th scope="col"> Updated </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="productsubcategorylists,status:${productsubcategorylist}">

                                        <th th:text="${status.count}">1</th>
                                        <td th:text="${productsubcategorylists.productcategory.name}">Otto</td>

                                        <td> <a th:href="@{/productsubcategory/details/{id}(id=${productsubcategorylists.id})}" th:text="${productsubcategorylists.name}">    </a></td>

                                        <td th:text="${productsubcategorylists.slug}">Otto</td>

                                        <!--                                        <td th:text="${productcategorylists.ourproduct.size()}">Otto</td>-->

                                        <td th:text="${productsubcategorylists.orderno}">Otto</td>
                                        <td>
                                            <span th:if="${ not #strings.isEmpty(productsubcategorylists.imageName)}" class="badge bg-green pull-right"> 
                                                <img  class="img-responsive" th:src="@{/files/}+${productsubcategorylists.imageName}" width="100px"  height="100px"/>
                                            </span>

                                            <span th:if="${#strings.isEmpty(productsubcategorylists.imageName)}" > Image Not Found </span>
                                        </td>

                                        <td th:text="${productsubcategorylists.status}">Otto</td>
                                        <td > Total Exam</td>

                                        <td th:text="${productsubcategorylists.created}">Otto</td>

                                        <td th:text="${productsubcategorylists.modified}">@mdo</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->
              </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-page">
    <div layout:fragment = "main_content">


        <section  class="border-bottom" style="padding: 50px 0px 50px 0px;background-color: #ffc107;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">  <h1 class="font-weight-bold" style="color: #fff;">Our Clients List </h1></div>
                    <div class="col-sm-5 text-right" style="color: #ffffff">Home/clients</div>
                </div>
            </div>
        </section>

        <section style="padding: 40px 0px 100px 0px">
            <div class="container">
                <div class="row">

                    <table class="table  table-hover table-bordered">
                        <thead class="">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col"> Image </th>
                                <th scope="col"> Web Site</th>


                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="clientlists,status:${clientslist}">

                                <th th:text="${status.count}">1</th>

                                <td th:text="${clientlists.name}"> </td>

                                <td>
                                    <span th:if="${ not #strings.isEmpty(clientlists.imageName)}" class="badge bg-green pull-right"> 
                                        <img  class="" th:src="@{/files/}+${clientlists.imageName}" width="200"  height="100"/>
                                    </span>

                                    <span th:if="${#strings.isEmpty(clientlists.imageName)}" > Image Not Found </span>

                                </td>

                                <td th:text="${clientlists.url}">Otto</td>


                            </tr>
                        </tbody>
                    </table>

                </div>  
            </div>
        </section>
    </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-page">
    <div layout:fragment = "main_content">

        <section style="padding: 40px 0px 100px 0px">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-md-4 ">
                        <div class="card">
                            <div class="card-header">
                                Name
                            </div>
                            <div class="card-body">
                                <img  class="img-fluid img-thumbnail " th:src="@{/img/about.jpg}" />

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-8 ">
                        <div class="card">
                            <div class="card-header">
                                Your Profile
                            </div>
                            <div class="card-body">
                                <form th:action="@{/profile/save}" th:object="${profile}"  method="post" >

                                    <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-ban"></i> Error </h4>
                                        <ul th:if="${#fields.hasErrors('*')}">
                                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                        </ul>
                                    </div>

                                    <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                        <span  class="text-success"th:text="success"> </span>
                                    </div> 

                                    <div class="form-group">
                                        <input type="hidden" class="form-control"  th:field="*{id}" />
                                        <input type="hidden" class="form-control"  th:field="*{userId}" />
                                        </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" class="form-control" th:field="*{name}" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Education Qualification</label>
                                        <input type="text" class="form-control" th:field="*{lastEducationQualification}" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('lastEducationQualification')}" th:errors="*{lastEducationQualification}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Occupations</label>
                                        <input type="text" class="form-control" th:field="*{occupation}" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Designation</label>
                                        <input type="text" class="form-control" th:field="*{designation}" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Organization</label>
                                        <input type="text" class="form-control" th:field="*{organization}" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Gender</label>

                                        <select id="inputState" class="form-control col-sm-3"  th:field="*{gender}">
                                            <option value=" "> Select one</option>              
                                            <option th:each =" genderlists : ${genderlist}"
                                                    th:value="${genderlists} " 
                                                    th:text="${genderlists}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Book Name</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Blood Group</label>

                                        <select id="inputState" class="form-control col-sm-3"  th:field="*{bloodGroup}">
                                            <option value=" "> Select one</option>              
                                            <option th:each =" bloodgrouplists : ${bloodgrouplist}"
                                                    th:value="${bloodgrouplists.id} " 
                                                    th:text="${bloodgrouplists.name}"> Select one</option>
                                        </select>

                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{bloodGroup}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Mobile Number</label>
                                        <input type="text" class="form-control" th:field="*{mobile}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Present Address</label>
                                        <input type="text" th:field="*{presentAddress}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('presentAddress')}" th:errors="*{presentAddress}">Book Name</span>
                                    </div>


                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Present City</label>
                                        <input type="text" th:field="*{presentCity}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('presentCity')}" th:errors="*{presentCity}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Present Country</label>
                                        <input type="text" th:field="*{presentCountry}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('presentCountry')}" th:errors="*{presentCountry}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Facebook Id</label>
                                        <input type="text" th:field="*{facebookUrl}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('facebookUrl')}" th:errors="*{facebookUrl}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">linkdinUrl</label>
                                        <input type="text" th:field="*{linkdinUrl}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('linkdinUrl')}" th:errors="*{linkdinUrl}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Whats up no</label>
                                        <input type="text" th:field="*{whatupNo}" class="form-control" id="exampleInputPassword1" placeholder="">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('whatupNo')}" th:errors="*{whatupNo}">Book Name</span>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>

                    </div> 

                </div>  
            </div>
        </section>
    </div>
</div>

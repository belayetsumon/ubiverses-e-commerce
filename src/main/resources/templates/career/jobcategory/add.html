<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">


        <div> <h4> Jobs Category <small>Home> Jobs Category> Add</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Jobs Category Add</div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/jobcategory/index}">Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/jobcategory/save}" th:object="${jobcategory}" enctype="multipart/form-data" method="post" >

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                <span  class="text-success"th:text="success"> </span>
                            </div> 

                            <div class="form-group">
                                <input type="hidden" class="form-control"  th:field="*{id}" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1"> Name :<span class="text-danger"> *</span></label>
                                <input type="text"  minlength=" 2 "class="form-control col-sm-5" th:field="*{name}" aria-describedby="emailHelp" placeholder="Enter name">
                                <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book Name</span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Slug :<span class="text-danger"> *</span></label>
                                <input type="text"  minlength=" 2 "class="form-control col-sm-5" th:field="*{slug}" aria-describedby="emailHelp" placeholder="Enter slug">
                                <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Book Name</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description:<span class="text-danger"> </span></label>
                                <textarea type="text"  rows="10" class="form-control col-sm-5" th:field="*{description}" aria-describedby="emailHelp" placeholder="Enter Description"></textarea>
                                <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Book Name</span>
                            </div>


                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>

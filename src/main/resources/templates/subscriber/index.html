<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Subscriber <small>Home>Subscriber</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> SubscriberList </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/subscriber/create}"> Add Subscriber</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Subscriber Email</th>
                                    <th scope="col"> Created </th>
                                    <th scope="col"> Updated </th>
                                    <th scope="col"> Edit </th>
                                    <th scope="col"> Delete </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="subscriberlists,status:${subscriberlist}">
                                    <th th:text="${status.count}">1</th>
                                    <td> <a th:href="@{/subscriber/details/{id}(id=${subscriberlists.id})}" th:text="${subscriberlists.email}">    </a></td>
                                    <td th:text="${subscriberlists.created}">Otto</td>
                                    <td th:text="${subscriberlists.modified}">@mdo</td>
                                    <td><a th:href="@{/subscriber/edit/{id}(id=${subscriberlists.id})}"> Edit</a></td>
                                    <td><a th:href="@{/subscriber/delete/{id}(id=${subscriberlists.id})}"> Delete </a></td>

                                </tr>
                            </tbody>
                        </table>
                    </div><!--  Card body end-->



                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

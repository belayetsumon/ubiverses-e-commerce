<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">


        <div> <h4> FAQ <small>Home>Faq> Add</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> FAQ Add</div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/faq/index}">Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/faq/save}" th:object="${faq}" enctype="multipart/form-data" method="post" >

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                <span  class="text-success"th:text="success"> </span>
                            </div> 

                            <div class="form-group">
                                <input type="hidden" class="form-control"  th:field="*{id}" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Question:<span class="text-danger"> *</span></label>
                                <input type="text"  minlength=" 5 "class="form-control col-sm-5" th:field="*{question}" aria-describedby="emailHelp" placeholder="Enter  question">
                                <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('question')}" th:errors="*{question}">Book Name</span>
                            </div>

                        


                            <div class="form-group">
                                <label for="exampleInputEmail1">Answer:<span class="text-danger"> *</span></label>
                                <textarea type="text"  rows="10" class="form-control col-sm-5" th:field="*{answer}" aria-describedby="emailHelp" placeholder="Enter answer"></textarea>
                                <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Book Name</span>
                            </div>

                         

                            <div class="form-group">
                                <label for="exampleInputEmail1">Status<span class="text-danger"> *</span></label>
                                <select id="inputState" class="form-control col-sm-3"  th:field="*{status}">
                                    <option value=" "> Select one</option>              
                                    <option th:each =" status : ${statuslist}"
                                            th:value="${status} " 
                                            th:text="${status}"> Select one</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> FAQ <small>Home>Faq</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> FAQ List </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/faq/create}"> Add faq</a></div>
                        </div>
                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>

                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Question</th>

                             
                                    <th scope="col"> Created </th>
                                    <th scope="col"> Updated </th>

                                </tr>
                            </thead>
                            <tbody>

                                <tr th:each="faqlists,status:${faqlist}">
                                    <th th:text="${status.count}">1</th>
                                    <td> <a th:href="@{/faq/details/{id}(id=${faqlists.id})}" th:text="${faqlists.question}">    </a></td>
                             
                                    <td th:text="${faqlists.created}">Otto</td>
                                    <td th:text="${faqlists.modified}">@mdo</td>

                                </tr>
                            </tbody>
                        </table>
                    </div><!--  Card body end-->



                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->

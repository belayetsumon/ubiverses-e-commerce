<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.6 -->
       
        <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}"/>

        <!--  Font Awsome  -->
        <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">

        <!-- wol carousel -->
        <link rel="stylesheet" th:href="@{/plugin/owlcarousel/assets/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/plugin/owlcarousel/assets/owl.theme.green.min.css}">

        <!--        animate.min.css-->
        <link rel="stylesheet" th:href="@{/css/animate.css}">

        <!--        Hover css-->
        <link rel="stylesheet" th:href="@{/css/hover-min.css}">
        <!-- Custom css -->
        <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <body class="skin-blue layout-top-nav layout-boxed">

        <div class="wrapper">

     <script th:src="@{/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js}"></script>

        <script th:src="@{/plugin/owlcarousel/owl.carousel.min.js}"></script>

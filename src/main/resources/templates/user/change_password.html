<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"  layout:decorator="front-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    User Profile
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Change Password: <!-- <span th:text="${alluser.size()}"></span> --> </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a th:href="@{/}" type="button" class="btn  btn-warning btn-default">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="alert alert-danger alert-dismissible" th:if="${changePasswordSucess!=null}">
                            <p th:text="${changePasswordSucess}"></p>
                        </div>

                        <form   th:action="@{/changepassword/update}"  class="form-horizontal">

                            <div class="form-group ">

                                <label for="name" class="col-sm-5 control-label"> Your Government ID :
                                </label>

                                <div class="col-sm-5">    
                                    <label for="name" class="col-sm-5 "  th:text="${govt_id}">  </label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="name" class="col-sm-5 control-label"> Your Name: <span class="text-red "   > 
                                    </span> </label>

                                <div class="col-sm-5">    
                                    <label for="name" class="col-sm-5"  th:text="${user_name}">  
                                    </label>
                                </div>
                            </div>
                            <div class="form-group ">

                                <label for="name" class="col-sm-5 control-label"> New Password<span class="text-red "   > 
                                    </span> </label>
                                <div class="col-sm-5">    
                                    <input type="password" name="pasword" th:required="required" />
                                </div>
                            </div>
                            <div class="form-group ">

                                <label for="name" class="col-sm-5 control-label">Confirm Password <span class="text-red">  </span> </label>

                                <div class="col-sm-5">    
                                    <input type="hidden" name="governmentId" th:required="required" th:value="${govt_id}"/>
                                    <input type="password" name="confirmPassword" th:required="required"  />

                                </div>

                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>

                        </form> 

                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>

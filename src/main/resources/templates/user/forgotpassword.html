<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>IT Garden</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>

 
  </head>
<body class="text-center">
    <form class="form-signin" th:action="@{/forgotpassword/showemail}"  method="post">
      <img  class="mb-4 " th:src="@{/img/logo.png}" alt="" width="72" height="72" />
      
       <h6 class="h6 mb-3 font-weight-normal">Please provide your email for recover your password</h6>
         <div class="alert alert-danger " th:if = "${emailNotFound !=null }">
                            Your email does not found. Please provide correct email or contact your system administrator.
                        </div>
      
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
     <br/>
   
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>

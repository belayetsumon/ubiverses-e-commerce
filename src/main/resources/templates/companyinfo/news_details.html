<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">


        <div class="card">
            <div class="card-header">
                <div class="row">  <div class="col-sm-5">  <h4> News</h4></div>
                    <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/news/index}">Close</a></div>
                </div>
            </div>
            <div class="card-body">

                <table class="table table-bordered">
                    <tr>
                        <td th:text="${news_details.title}">Otto</td>
                        <td> </td>
                    </tr>

                    <tr>
                        <td> 
                            <span th:if="${ not #strings.isEmpty(news_details.imageName)}" class="badge bg-green pull-right"> 
                                <img  class="img-responsive" th:src="@{/files/}+${news_details.imageName}" width="300px"  height="250px"/>
                            </span>

                            <span th:if="${#strings.isEmpty(news_details.imageName)}" > Image Not Found </span></td>

                        <td th:text="${news_details.description}"> </td>

                    </tr>

                    <tr>
                        <td> Created: <span th:text="${news_details.created}"> </span> </td>
                        <td> Created By: <span th:text="${news_details.createdBy}"> </span> </td>
                    </tr>

                    <tr>
                        <td> Updated: <span th:text="${news_details.modified}"> </span></td>

                        <td>Updated By: <span th:text="${news_details.modifiedBy}"> </span></td>
                    </tr>

                    <tr>
                        <td> <a th:href="@{/news/edit/{id}(id=${news_details.id})}"> Edit  </a></td>

                        <td><a th:href="@{/news/delete/{id}(id=${news_details.id})}"> Delete </a></td>
                    </tr>
                </table>

            </div><!--  Card body end-->

            <div class="card-footer">
            </div> <!--  Card footer end-->
        </div><!--  Card  end-->


    </div><!--  Main Content  end-->
</div>   <!--  Layout end-->
